<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập mảng</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="content">
        <div>
          <input type="number" id="integer" placeholder="Nhập số nguyên n" />
          <button onclick="handleIntegers()">Thêm số</button>
          <p id="showIntegers"></p>
        </div>
        <div>
          <h2>1. Tính tổng số nguyên dương</h2>
          <button onclick="handlePositiveSum()">
            Tính tổng số nguyên dương
          </button>
          <p id="showPositiveSum"></p>
        </div>
        <div>
          <h2>2. Đếm số dương</h2>
          <button onclick="handlePositiveCount()">Đếm số dương</button>
          <p id="showPositiveCount"></p>
        </div>
        <div>
          <h2>3. Tìm số nhỏ nhất</h2>
          <button onclick="handleMinInteger()">Số nhỏ nhất</button>
          <p id="showMinInteger"></p>
        </div>
        <div>
          <h2>4. Tìm số dương nhỏ nhất</h2>
          <button onclick="handleMinPositive()">Số dương nhỏ nhất</button>
          <p id="showMinPositive"></p>
        </div>
        <div>
          <h2>5. Tìm số chẵn cuối cùng</h2>
          <button onclick="handleLastEven()">Số chẵn cuối cùng</button>
          <p id="showLastEven"></p>
        </div>
        <div>
          <h2>6. Đổi vị trí 2 số</h2>
          <input type="number" id="position_1" placeholder="Vị trí 1" />
          <input type="number" id="position_2" placeholder="Vị trí 2" />
          <button onclick="handleSwitchPosition()">Đổi chỗ</button>
          <p id="showSwitchPosition"></p>
        </div>
        <div>
          <h2>7. Sắp xếp tăng dần</h2>
          <button onclick="handleSortAscending()">Sắp xếp</button>
          <p id="showSortAscending"></p>
        </div>
        <div>
          <h2>8. Tìm số nguyên tố đầu tiên</h2>
          <button onclick="handleFirstPrime()">Số nguyên tố đầu tiên</button>
          <p id="showFirstPrime"></p>
        </div>
        <div>
          <h2>9. Đếm số nguyên</h2>
          <input type="number" id="realNumber" placeholder="Nhập số" />
          <button onclick="handleRealNumbers()">Thêm số</button>
          <p id="showRealNumers"></p>
          <button onclick="handleIntegerCount()">Đếm số nguyên</button>
          <p id="showIntegerCount"></p>
          <h2>10. So sánh số lượng số âm và số dương</h2>
          <button onclick="handleCompareNegativePositive()">So sánh</button>
          <p id="showCompareNegativePositive"></p>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
